<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
</head>
<body>
    <h2>TOPSIS Web Service</h2>

    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label>Upload CSV File:</label>
        <input type="file" name="file" required><br><br>

        <label>Weights (comma separated):</label>
        <input type="text" name="weights" placeholder="1,1,1,2" required><br><br>

        <label>Impacts (comma separated):</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required><br><br>

        <label>Email ID:</label>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
